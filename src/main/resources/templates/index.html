<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Websockets</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous">
    </script>

    <script
            src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js">
    </script>

    <script src="/app.js"></script>
</head>

<body>
<noscript>
    Websocket relies on Javascript being
    enabled. Please enable Javascript and reload the page.
</noscript>

<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">Websocket connection</label>
                    <button id="connect" class="btn btn-primary" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-primary" type="submit" disabled="disabled">
                        Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <form class="form-inline text-center">
                <div class="form-group">
                    <label for="webSocketMessage">Enter your webSocketMessage:</label>
                    <input type="text" id="webSocketMessage" class="form-control mx-auto d-block">
                </div>
                <br>
                <button id="send" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>

                <tr>
                    <th>Responses</th>
                </tr>

                </thead>
                <tbody id="responses"></tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
